<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>User Input</title>
</head>
<body ng-app>
    <h3>Write a program to input user details and display it on the screen</h3>
    <label>Name   </label>
    <input type="text" ng-model="name" placeholder="Enter name"/>
    <br><br>
    <label>Age   </label>
    <input type="text" ng-model="age" placeholder="Enter age"/>
    <br><br>
    <label>Location   </label>
    <input type="text" ng-model="location" placeholder="Enter location"/>
    <br><br>
    <span><h4>My name is {{name}}, aged {{age}}, residing at {{location}}.</h4></span>
</body>
</html>
